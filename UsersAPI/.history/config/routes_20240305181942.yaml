login:
    path: /api/login
    controller: App\Controller\AuthController::login
    methods: ['POST']

register:
    path: /api/register
    controller: App\Controller\AuthController::register
    methods: ['POST']

logout:
    path: /api/logout
    controller: App\Controller\AuthController::logout
    methods: ['POST']

get_user:
    path: /api/user
    controller: App\Controller\AuthController::grabUser
    methods: ['GET']
